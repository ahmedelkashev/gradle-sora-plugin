language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
addons:
  apt:
    packages:
      - docker-ce
services:
  - docker
env:
  global:
  # GRADLE_KEY
  - secure: 
  # GRADLE_SECRET
  - secure: 

before_script:
  - echo gradle.publish.key=$GRADLE_KEY >> "$HOME_DIR/.gradle/gradle.properties"
  - echo gradle.publish.secret=$GRADLE_SECRET >> "$HOME_DIR/.gradle/gradle.properties"

script:
  - ./gradlew --daemon
  - ./gradlew build -x test
  - ./gradlew test

deploy:
  provider: script
  on:
    tags: true
  script: ./publish.sh
